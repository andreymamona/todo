{% load static %}
{% load crispy_forms_filters %}

<h2>Add Notes</h2>
<div style="display: block; margin: auto" class="mb-3">
    <form method="POST" class="note-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-primary">Save</button>
    </form>
</div>
<img src="{% static 'img/example.jpg' %}" class="rounded-borders"
     style="display: block; margin-left: auto; max-width: 100%; max-height: 50%" alt="Error">
