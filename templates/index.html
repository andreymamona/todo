{% extends "base.html" %}

{% block title %}NOTES{% endblock %}

{% block content %}
    <div class="container">
        <h1>My notes</h1>
        <div class="row">
            {% for note in notes %}
                {% if forloop.counter0|divisibleby:3 %}
                    </div>
                    <div class="row mb-2">
                {% endif %}
                <div class="col-4">
                    {% include "note.html" %}
                </div>
            {% endfor %}
            </div>
        {% include "add_note.html" %}
    </div>

{% endblock %}
